<div ng-class="{ 'sortable': sortable }">
    <div class="ui-grid-cell-contents" col-index="renderIndex" title="TOOLTIP">
        <!--<input type="checkbox" name="chkAll" class="chk-select-all" checked="false"/>-->
        <span>{{ col.displayName CUSTOM_FILTERS }}</span>
    <span ui-grid-visible="col.sort.direction" ng-class="{ 'ui-grid-icon-up-dir': col.sort.direction == asc,
    'ui-grid-icon-down-dir': col.sort.direction == desc, 'ui-grid-icon-blank': !col.sort.direction }">&nbsp;</span>
    </div>
    <div class="ui-grid-column-menu-button" ng-if="grid.options.enableColumnMenus && !col.isRowHeader &&
     col.colDef.enableColumnMenu !==
     false" ng-click="toggleMenu($event)" ng-class="{'ui-grid-column-menu-button-last-col': isLastCol}">
        <i class="ui-grid-icon-angle-down">&nbsp;</i></div>
    <div ui-grid-filter></div>
</div>
